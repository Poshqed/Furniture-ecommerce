<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/51ae76029c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="register.css">
    <title>Registration Page</title>
</head>
<body>
    <section>
        <img src="alex-suprun-bYODySpLIhE-unsplash.jpg" alt="user">
        <h1>CREATE NEW ACCOUNT</h1>
        <form action="SignUp">
            <input type="text" placeholder="Name">  <input type="text" placeholder="Surname">
            <br>
            <input type="text" placeholder="Country">  <input type="text" placeholder="City">
            <br>
            <input class="long" type="email" placeholder="Email">  <br>
            <input class="long"  type="text" placeholder="Username"> <br> 
            <input class="long"  type="password" placeholder="Password">  <br>
            <input class="checkbox" type="checkbox"> <label>I agree to the Terms of Service and Privacy Policy</label>
            <br>
            <button>SIGN UP</button>



        </form>
          
    </section>
</body>
</html>
